<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/output.css" rel="stylesheet">
</head>
<body >
  <div class="gird grid-flow-row grid-rows-12 pt-0  "><!--content wrapper-->

    <div class="row-span-auto  p-5 shadow-2xl flex justify-between "><!--Navigation div-->
        <div>
            <h1 class="text-xl md:text-4xl font-semibold">Let's Shop<span class="text-primary  font-bold">.</span></h1>
        </div>

        <div>
            <button onclick="buy()" class="btn inline text-primary border-2 border-primary hover:text-white hover:bg-primary transition ease-in-out duration-300">
                Buy Now 
            </button>
            <div class="inline px-2 mx-2 relative">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 inline ">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
              </svg>
            <span id="cart" class="absolute -top-1 right-1 text-sm rounded-full font-semibold bg-primary px-1 text-white">0</span>
            </div>
            
              
        </div>
    </div>
    
    <div class="row-span-auto grid md:grid-cols-4  mt-28 px-14 md:px-28 h-full gap-10 " id="#main"><!--Content div-->
      
      
      <div class="col-span-1 flex justify-center flex-col" >
        <div class="card hover:shadow-lg">
            <img src="img/shoes.jpg" alt="stew" class="w-full h-52 md:h-72 object-cover  rounded " />

            <div class="m-4">
              <span class="font-bold">Shoes</span>
              <span class="block text-black">Rs:199/-</span>
              <button onclick="myadd()" class="btn inline text-primary border-2 border-primary hover:text-white hover:bg-primary transition ease-in-out duration-300 mt-2">
                Add to Cart 
            </button>
            </div>
        </div>
       </div>

       <div class="col-span-1   flex justify-center flex-col " >
        <div class="card hover:shadow-lg">
            <img src="img/watch.jpg" alt="stew" class="w-full h-52 md:h-72 rounded" />

            <div class="m-4">
                <span class="font-bold">Watch</span>
                <span class="block text-black">Rs:299/-</span>
                <button onclick="myadd()" class="btn inline text-primary border-2 border-primary hover:text-white hover:bg-primary transition ease-in-out duration-300 mt-2">
                  Add to Cart 
              </button>
            </div>
        </div>
       </div>
       <div class="col-span-1  flex justify-center flex-col " >
        <div class="card hover:shadow-lg">
            <img src="img/shirt.jpg" alt="stew" class="w-full h-52 md:h-72 rounded" />

            <div class="m-4">
                <span class="font-bold">Shirt</span>
                <span class="block text-black">Rs:199/-</span>
                <button onclick="myadd()" class="btn inline text-primary border-2 border-primary hover:text-white hover:bg-primary transition ease-in-out duration-300 mt-2">
                  Add to Cart 
              </button>
            </div>
        </div>
       </div>

       <div class="col-span-1   flex justify-center flex-col " >
        <div class="card hover:shadow-lg">
            <img src="img/tshirt.jpg" alt="stew" class="w-full h-52 md:h-72 object-cover rounded" />

            <div class="m-4">
                <span class="font-bold">T-Shirt</span>
                <span class="block text-black">Rs:199/-</span>
                <button onclick= "myadd()" class="btn inline text-primary border-2 border-primary hover:text-white hover:bg-primary transition ease-in-out duration-300 mt-2">
                  Add to Cart 
              </button>
            </div>
        </div>
       </div>

       
    </div>

    
  </div>
  <script src="./js/main.js"> 
    

   
  </script>
</body>
</html>
